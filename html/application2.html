<script>
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
	<div class="main">
		<form id="regForm" action="application3.html" method="post">
			<h1 class="regord">Register:</h1>
			<div class="tab">Name:
				<p><input placeholder="Full name" oninput="this.className = ''" name="fname" autocomplete="off" required="required" pattern="[A-Za-z]+"/></p>
			</div>
			<div class="tab">Contact Info:
				<br/><label for="email">Email:</label>
				<p><input type="email" id="email" placeholder="E-mail" autocomplete="off" required="required" oninput="this.className = ''" name="email"></p>
				<label for="phone">Phone Number:</label>
				<p><input type="text" id="phone" placeholder="Phone Number" autocomplete="off" required="required" inputmode="numeric" pattern="[0-9]+" maxlength="8" oninput="this.className = ''" name="phone"/></p>
			</div>
			<div class="tab">Birthday:
				<p><input type="date" inputmode="numeric" autocomplete="off" pattern="[0-9]+" oninput="this.className = ''"/></p>
			</div>
			<div class="tab">Login Info:
				<p><input placeholder="Username" autocomplete="off" required="required" oninput="this.className = ''" name="uname"/></p>
				<p><input placeholder="Password" autocomplete="off" required="required" oninput="this.className = ''" name="pword" type="password" id="myInput"/></p>
				<br/><input type="checkbox" id="passw" onclick="myFunction()"/>
				<label for="passw">Show Password</label>
			</div>
			<div style="overflow:auto;">
			<div style="float:right;">
				<button class="pre" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
				<button class="nex" type="button" id="nextBtn" onclick="nextPrev(1)" accesskey="Enter">Next</button>
			</div>
			</div>
			<div style="text-align:center;margin-top:40px;">
				<span class="step"></span>
				<span class="step"></span>
				<span class="step"></span>
				<span class="step"></span>
			</div>
		</form>
		<script>
		var currentTab = 0; 
		showTab(currentTab); 

		function showTab(n) {
		 
		  var x = document.getElementsByClassName("tab");
		  x[n].style.display = "block";
		  
		  if (n == 0) {
			document.getElementById("prevBtn").style.display = "none";
		  } else {
			document.getElementById("prevBtn").style.display = "inline";
		  }
		  if (n == (x.length - 1)) {
			document.getElementById("nextBtn").innerHTML = "Submit";
		  } else {
			document.getElementById("nextBtn").innerHTML = "Next";
		  }
		  
		  fixStepIndicator(n)
		}

		function nextPrev(n) {
		 
		  var x = document.getElementsByClassName("tab");
		  
		  if (n == 1 && !validateForm()) return false;
		  
		  x[currentTab].style.display = "none";
		  
		  currentTab = currentTab + n;
		  
		  if (currentTab >= x.length) {
			
			document.getElementById("regForm").submit();
			return false;
		  }
		  
		  showTab(currentTab);
		}

		function validateForm() {
		  
		  var x, y, i, valid = true;
		  x = document.getElementsByClassName("tab");
		  y = x[currentTab].getElementsByTagName("input");
		  
		  for (i = 0; i < y.length; i++) {
			
			if (y[i].value == "") {
			  
			  y[i].className += " invalid";
			  
			  valid = false;
			}
		  }
		  
		  if (valid) {
			document.getElementsByClassName("step")[currentTab].className += " finish";
		  }
		  return valid; 
		}

		function fixStepIndicator(n) {
		  
		  var i, x = document.getElementsByClassName("step");
		  for (i = 0; i < x.length; i++) {
			x[i].className = x[i].className.replace(" active", "");
		  }
		  
		  x[n].className += " active";
		}
		function myFunction() {
		  var x = document.getElementById("myInput");
		  if (x.type === "password") {
			x.type = "text";
		  } else {
			x.type = "password";
		  }
		}
		</script>
